<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda&family=Berkshire+Swash&family=Charm:wght@700&family=Eagle+Lake&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="head">Weather App</h1>
      <input type="text" id="input" placeholder="Enter Your City" />
      <div id="notFound">
        <h1>
          <i class="fas fa-street-view"></i>
        </h1>
        <h1 id="city"></h1>
        <span id="country"></span>

        <h6 style="color: blue">
          <span id="date"></span>
        </h6>

        <h2 id="temp"></h2>

        <h5 id="min-max"></h5>

        <div className="row">
          <h4 id="weather"></h4>
          <img id="img" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
